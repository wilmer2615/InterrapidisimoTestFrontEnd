<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" formControlName="email" (input)="onEmailInput()">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary btn-form" [disabled]="this.loginForm.invalid">Iniciar sesión</button>
    </form>
</div>
